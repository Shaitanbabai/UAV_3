<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Потоковое видео с дрона</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">  

    <style>
        .video-container {
            position: relative; /* Делаем контейнер позиционируемым */
        }
        .video-container::before {
            content: "";
            display: block;
            position: absolute;
            top: 100;
            left: 100;
            width: 50%;
            height: 70%;
            background-color: white;
            z-index: -1; /* Помещаем фон под видео */
        }
    </style>
</head>
<body>
    <h1>Потоковое видео с дрона</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="embed-responsive embed-responsive-16by9 video-container">
                    <video src="{{ url_for('video_feed') }}" controls autoplay></video>
                </div>
            </div>
            <div class="col-md-4">
                <h2>Дополнительная информация</h2>
                <p>Какой-то текст о видеопотоке.</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1RWuH61DGLwZJEdK2Kadq2F9CUG65"
 crossorigin="anonymous"></script>
</body>
</html>
